<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../levels/global.css" />
  <link rel="stylesheet" href="./new-password.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600&display=swap" />
</head>

<body style="font-family: Outfit;background: #0ABBC6;max-height: 1200px; max-width: 100vw;">
  <div class="new-password">
    <img class="gradient-icon4" alt="" src="../Images/extra/gradient2.svg" />

    <b class="text4"> </b>
    <div class="hero2">
      <div class="hero-inner"></div>
      <b class="already-a-member2">Already a member?</b>
      <div class="change-password">Change Password!!</div>
      <img class="rectangle-icon5" alt="" src="../Images/extra/rectangle1@2x.png" />
    </div>
    <div class="new-password-child"></div>
    <div class="login-form3">
      <label class="enter-new-password" for="new_pass">Enter new Password:</label>
      <label class="confirm-password1" for="con_pass">Confirm password :</label>
      <form>
        <input type="text" id="new_pass" placeholder="Enter new password">

        <input type="text" id="con_pass" placeholder="Re-enter password">
      </form>
    </div>
    <div class="login-form4">
      <!-- <div class="login-form-child2"></div> -->
      <!-- <img class="login-form-child3" alt="" src="../Images/extra/rectangle-7.svg" /> -->



      <div class="confirm-button">
        <div class="confirm-button-child"></div>
        <div class="confirm" id="confirmText">Confirm</div>
      </div>
    </div>
    <div class="new-password-item"></div>
  </div>

  <script>
    var confirmText = document.getElementById("confirmText");
    if (confirmText) {
      confirmText.addEventListener("click", function (e) {
        window.location.href = "../login/login-page.html";
      });
    }
  </script>
</body>

</html>
