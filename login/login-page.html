<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Login-Page</title>
  <link rel="stylesheet" href="../levels/global.css" />
  <link rel="stylesheet" href="../login/login-page.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600&display=swap" />
  <script src="https://kit.fontawesome.com/137076d6dc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="login-page">

      <!-- header -->

      <div class="header">
        <!-- header text -->
        <div class="heading" style="width: 1500px;">
          <h1 style="font-size: 80px;">Already a member?</h1>
          <p style="font-size: 30px; width: 100%;">Log In to continue your journey!</p>
        </div>
        <!-- header image -->
        <img src="../Images/books.png" alt="">
      </div>

      <!-- Login Form -->

      <form id="loginForm" action="http://localhost:3000/api/login" method="POST">
        
        <!-- user-id and password -->
        <div class="type">
          <div class="inputs">
            <label for="user" class="label">Username<sup style="color: red;">*</sup>:&nbsp&nbsp&nbsp&nbsp</label>
            <input type="text" id="user" class="input" placeholder="Enter Username" required>
          </div>

          <div class="inputs">
            <label for="pass" class="label">Password<sup style="color: red;">*</sup>:&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="password" id="pass" class="input" placeholder="Enter Password" required>
          </div>
        </div>

        <!-- buttons -->
        <div class="buttons">
          <button value="Login" id="loginButton" type="submit">Login</button>
          <a id="anchor" href="../forgot/forgot-password.html">Forgot your password?</a>
        </div>

      </form>
    </div>

    <a href="../register/register.html" class="not-a-member-button" id="new_member">Not a member? Register here</a>

    <!-- FOOTER -->

                  <a href="#">ABOUT US</a>

          </div>

              <div class="footer-element">

          <div class="footer-element">
              <h2 class="social-head">OUR SOCIALS</h2>
              <div class="social_img">
                  <a href="https://www.linkedin.com/in/varsha-bennuri-05a93b2b9"><i class="fa-brands fa-linkedin fa-2x icon"></i></a>
